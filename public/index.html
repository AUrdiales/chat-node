<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title></title>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="chat">
      <div class="chat__sidebar">
        <h3>Users</h3>
        <div class="users">

        </div>
      </div>

      <div class="chat__main">


      <ol id="messages" class="chat__messages">

      </ol>
        <div class="chat__footer">


      <form id="message-form" action="index.html" method="post">
        <input type="text" name="message" placeholder="Enter the message" autofocus autocomplete="off"/>
        <button type="submit">Send</button>
      </form>
        <button id="send-location" type="submit">Send location</button>
        </div>
      </div>


      <script id="message-template" type="text/template">
        <li class="message">
          <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
          </div>
          <div class="message__body">
            <p>{{text}}</p>
          </div>
        </li>
      </script>

      <script id="location-message-template" type="text/template">
        <li class="message">
          <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
          </div>
          <div class="message__body">
            <p>
              <a href="{{url}}" target="_blank">My current location</a>
            </p>
          </div>
        </li>
      </script>


      <script type="text/javascript" src="/socket.io/socket.io.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
      <script src="js/libs/moment.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js">

      </script>
      <script type="text/javascript" src="/js/index.js"></script>

  </body>
</html>
